# --- Project Identification ---
sonar.projectKey=dpu-classroom-clone
sonar.projectName=DPU Classroom Project
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# --- Source Directories ---
sonar.sources=src

# --- Exclusions ---
sonar.exclusions=\
  node_modules/**,\
  dist/**,\
  public/**,\
  coverage/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx

# --- Optional (TypeScript recommended) ---
sonar.typescript.tsconfigPath=tsconfig.json

# --- Coverage (enable later if you add tests) ---
# sonar.javascript.lcov.reportPaths=coverage/lcov.info